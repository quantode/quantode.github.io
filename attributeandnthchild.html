<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute and pseudo selectors</title>
    <style>
        .container {
            /* margin: 34px 23px; */
            display: block;
            width: 233px;
            margin: auto;
        }
        
        input {
            display: block;
        }
        
        input[type="text"] {
            padding: 24px;
            border: 2px solid red;
        }
        
        a[target="_blank"] {
            font-size: 34px;
            color: hotpink;
        }
        
        a[target="_self"] {
            color: aqua;
        }
        
        input[type="submit"] {
            color: yellow;
        }
        /*         
        li:nth-child(4) {
            color: purple;
        }
        
        li:nth-child(2n+0) {
            color: rgb(53, 128, 0);
        } */
        
        li:nth-child(odd) {
            background-color: hotpink;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1><a href="http://google.com" target="_blank">Go to google<a><h1>
        <h1><a href="http://facebook.com" target="_self">Go to facebook<a><h1>
        <form action="" class="form-control">
            <input type="text" placeholder="enter your name">
            <input type="password" placeholder="enter your password">
            <input type="submit" value="submit">
        </form>
        <ul>
            <li class="item" id="item-1">item-1</li>
            <li class="item" id="item-2">item-2</li>
            <li class="item" id="item-3">item-3</li>
            <li class="item" id="item-4">item-4</li>
            <li class="item" id="item-5">item-5</li>
        </ul>
    </div>

</body>

</html>
