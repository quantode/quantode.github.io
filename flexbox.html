<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Flexbox Tutorial</title>
    <style>
        .container {
            height: 544px;
            width: 100%;
            border: 2px solid black;
            /* initializze the container as a flex box  */
            display: flex;
            /* initialize the container as flex box*/
            /* flex properties for flex container  */
            /* flex-direction: row; */
            /* flex-direction: row-reverse; */
            /* flex-wrap: wrap; */
            /* flex-wrap: wrap-reverse; */
            /* flex-flow: row-reverse wrap;
            justify-content will justify the content in horizontal direction
            justify-content: center;
            justify-content: space-around;*/
            /* align-items: center;
             justify-content will justify the content in vertical direction
            align-items: flex-end;
            align-items: flex-start;*/
            /* align-items: stretch; */
        }
        
        .item {
            width: 200px;
            height: 200px;
            background-color: aqua;
            border: 2px solid red;
            margin: 2px;
            padding: 2px;
        }
        
        #item1 {
            /* higher the order later it shows up in the container  */
            /* order: 3;
            flex-grow: 3; */
        }
        
        #item2 {
            /* order: 4;
            flex-grow: 4;
            */
            flex-shrink: 3;
            flex-basis: 344px;
            /* when flex direction is set to row flex-basis: will control width
            when flex direction is set to column flex-basis: will control height */
        }
        
        #item3 {
            /* 
             */
            /* flex: grow shrink flex-basis */
            /* flex: 2 22 2222px;*/
            align-self: center;
        }
    </style>
</head>

<body>
    <h1>
        this is flexbox tutorial
    </h1>
    <div class="container">
        <div class="item" id="item1"> First Box</div>
        <div class="item" id="item2">SecondBox</div>
        <div class="item" id="item3">Third Box</div>
        <!-- <div class="item" id="item4">Fourth Box</div>
        <div class="item" id="item5">Fifth Box</div>
        <div class="item" id="item6">Sixth Box</div> -->
    </div>

</body>

</html>
