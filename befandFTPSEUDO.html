<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Before and after pseudo selector</title>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0px;
            padding: 0px;
            background-color: black;
            color: aliceblue;
            /* align-items: center; */
        }
        
        header::before {
            background: url('https://source.unsplash.com/user/erondu/1600x900') no-repeat center/cover;
            content: "";
            position: absolute;
            top: 0px;
            /* right: 0px; */
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }
        
        .navigation {
            font-family: 'Koulen', cursive;
            justify-content: center;
            font-size: 20px;
            display: flex;
        }
        
        li {
            list-style: none;
            padding: 34px 23px;
        }
        
        section {
            height: 344px;
            justify-content: center;
            margin: 3px 23px;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* border: 2px solid red; */
        }
        /* section::before {
            content: "this is content"
        }
        
        section::after {
            content: "lol"
        } */
        
        h3 {
            font-size: 3rem;
        }
        
        p {
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <ul class="navigation">
                <li class="item" id="item-1">Home</li>
                <li class="item" id="item-2">About</li>
                <li class="item" id="item-3">Services</li>
                <li class="item" id="item-4">Contact</li>
            </ul>
        </nav>
    </header>
    <section>
        <h3>Welcome to my coding world</h3>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Teligendi voluptate animi.</p>
    </section>
    <!-- <hr> -->

</body>

</html>
